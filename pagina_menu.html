<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="intermediario_entre_db_front.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <img src="logotipo.png" alt="Logotipo" class="logo">
        <h2>Localiza Eureka</h2>
    </header>

    <div class="conteudo">
        <div class="titulo_menu">
            <h1>Localize um Projeto</h1>
        </div>
        <div class="searchBar">
            <table class="elementosBar">
                <tr>
                    <td>
                        <input type="text" placeholder="Busque por aluno ou projeto" class="search">
                    </td>
                    <td>
                        <span class="material-symbols-outlined" onclick="irParaPaginaMapa()">
                            search
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <footer class="rodape">
        <p>Instituto Maua de Tecnologia, 2024 - São Paulo/Brasil</p>
    </footer>
</body>
</html>
